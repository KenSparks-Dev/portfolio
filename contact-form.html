<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="css/contact-form.css">
  <link rel="stylesheet" href="css/shapes.css">
</head>
<body>

  <div class="shapes">
    <div class="shapes__triangles">
      <div class="shapes__triangle"></div>
      <div class="shapes__triangle"></div>
      <div class="shapes__triangle"></div>
      <div class="shapes__triangle"></div>
      <div class="shapes__triangle"></div>
      <div class="shapes__triangle"></div>
      <div class="shapes__triangle"></div>
      <div class="shapes__triangle"></div>
      <div class="shapes__triangle"></div>
    </div>
    <div class="shapes__squares">
      <div class="shapes__square"></div>
      <div class="shapes__square"></div>
      <div class="shapes__square"></div>
      <div class="shapes__square"></div>
      <div class="shapes__square"></div>
      <div class="shapes__square"></div>
      <div class="shapes__square"></div>
      <div class="shapes__square"></div>
      <div class="shapes__square"></div>
    </div>
    <div class="shapes__circles">
      <div class="shapes__circle"></div>
      <div class="shapes__circle"></div>
      <div class="shapes__circle"></div>
      <div class="shapes__circle"></div>
      <div class="shapes__circle"></div>
      <div class="shapes__circle"></div>
      <div class="shapes__circle"></div>
      <div class="shapes__circle"></div>
      <div class="shapes__circle"></div>
    </div>
  </div>

  <form name="contact" method="POST" data-netlify="true" class="form">
    <p>
      <label class="form__label"> <span>Full Name</span> <input type="text" name="name" /></label>
    </p>
    <p>
      <label class="form__label"> <span>Email Address</span> <input type="email" name="email" /></label>
    </p>
    <p>
      <label class="form__label"><span>Message</span> <textarea name="message"></textarea></label>
    </p>
    <p>
      <button type="submit" class="form__button">Send</button>
    </p>
  </form>

  <footer class="footer">
    <a href = "index.html" class="footer__link">Home</a>
    <a href="projects.html" class="footer__link">Projects</a>
  </footer>
</body>
</html>
